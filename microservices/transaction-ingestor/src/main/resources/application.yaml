server:
  port: 8081
  tomcat:
    threads:
      max: 400
      min-spare: 50
    accept-count: 1000
    max-connections: 2000
    connection-timeout: 5000

spring:
  application:
    name: transaction-ingestor
  cloud:
    discovery:
      enabled: false

  profiles:
    active: kafka
    # active: noop
  
  # DATABASE (PostgreSQL)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:15432}/${DB_NAME:transaction_ingestor_db}
    username: ${DB_USER:sentinel}
    password: ${DB_PASSWORD:sentinel123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update  # Creates tables automatically
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # KAFKA
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:19092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: 1
      batch-size: 65536
      properties:
        linger.ms: 5
        compression.type: lz4
        max.in.flight.requests.per.connection: 5
        delivery.timeout.ms: 120000
        request.timeout.ms: 30000
    properties:
      spring.json.add.type.headers: false
      client.listener.name: PLAINTEXT_HOST
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus

event:
  publisher: kafka

ingest:
  highValueLimit:
    enabled: true

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false
